name: captureStream() for <audio> and <video>
description: The `captureStream()` method for `<audio>` and `<video>` elements returns a MediaStream object which is streaming a real-time capture of the content being rendered in the media element.
spec: https://w3c.github.io/mediacapture-fromelement/#html-media-element-media-capture-extensions
group: media-elements
compat_features:
  - api.HTMLMediaElement.captureStream
