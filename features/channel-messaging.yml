name: Channel Messaging
description: "The MessagePort interface of the Channel Messaging API represents one of the two ports of a MessageChannel, allowing messages to be sent from one port and listening out for them arriving at the other."
spec: https://html.spec.whatwg.org/multipage/web-messaging.html#message-ports
