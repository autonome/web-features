name: Media playback quality
description: The Media Playback Quality API contains metrics that can be used to determine the playback quality of a video, such as the creation time, and how many frames were dropped.
spec: https://w3c.github.io/media-playback-quality/
compat_features:
  - api.HTMLVideoElement.getVideoPlaybackQuality
  - api.VideoPlaybackQuality
  - api.VideoPlaybackQuality.creationTime
  - api.VideoPlaybackQuality.droppedVideoFrames
  - api.VideoPlaybackQuality.totalVideoFrames
