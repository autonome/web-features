name: '<link rel="preconnect">'
description: The `rel="preconnect"` attribute for the `<link>` HTML element hints that the user is likely to need resources from the target resource's origin, so the browser should preemptively initiate a connection to that origin.
spec: https://html.spec.whatwg.org/multipage/links.html#link-type-preconnect
compat_features:
  - html.elements.link.rel.preconnect
