# MDN: https://developer.mozilla.org/docs/Web/API/HTMLDocument
# CIU: https://caniuse.com/?search=HTMLDocument
# description: "For historical reasons, Window objects have a window.HTMLDocument property whose value is the Document interface. So you can think of HTMLDocument as an alias for Document, and you can find documentation for HTMLDocument members under the documentation for the Document interface."
name: Document
description: "The Document interface represents any web page loaded in the browser and serves as an entry point into the web page&#x27;s content, which is the DOM tree."
spec:
  - https://dom.spec.whatwg.org/#interface-document
  - https://html.spec.whatwg.org/multipage/dom.html#the-document-object
  - https://html.spec.whatwg.org/multipage/nav-history-apis.html#htmldocument
  #- https://drafts.csswg.org/cssom-view/#extensions-to-the-document-interface
  #- https://w3c.github.io/pointerlock/#extensions-to-the-document-interface
  #- https://w3c.github.io/selection-api/#extensions-to-document-interface


# Caniuse does not have a `Document` feature.
#
# However, it has the following features containing "document":
#
# Document.execCommand()
# https://caniuse.com/document-execcommand
# Document.execCommand()
# key: api.Document.execCommand
# Action: deprecated
#
# Document Policy
# https://caniuse.com/document-policy
# https://wicg.github.io/document-policy/
# Action: looks like not in BCD yet - would be an iframe attr and http headers
#
#
# Document Object Model Range
# https://caniuse.com/dom-range
# Action: will be separate feature in the DOM work
#
# document.currentScript
# https://caniuse.com/document-currentscript
# Action: hmm kinda seems like could just stay here...
#
# document.scrollingElement
# https://caniuse.com/document-scrollingelement
# Action: hmm kinda seems like could just stay here...
#
# Node.compareDocumentPosition()
# https://caniuse.com/comparedocumentposition
# Action: seems like a standalone feature, possibly in a document or intra-document group
#
#caniuse:

