name: Autocapitalize
description: The `autocapitalize` global attribute and property sets the capitalization behavior for user input on an element in different ways, such as capitalizing all characters, or just the first letter of sentences 
spec: https://html.spec.whatwg.org/multipage/interaction.html#the-accesskey-attribute
compat_features:
  - api.HTMLElement.autocapitalize
  - html.global_attributes.autocapitalize
