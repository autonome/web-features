name: '<input type="password">'
description: The `<input type="password">` HTML element represents a field for users to enter passwords in a way where the typed characters are hidden from view - typically replaced by asterisks.
spec: https://html.spec.whatwg.org/multipage/input.html#password-state-(type=password)
group:
  - forms
  - html-elements
compat_features:
  - html.elements.input.type_password
  - html.elements.input.type_password.insecure_login_handling
