name: WorkerNavigator
description: The WorkerNavigator interface represents a subset of the Navigator interface allowed to be accessed from a Worker. Such an object is initialized for each worker and is available via the self.navigator property.
spec: https://html.spec.whatwg.org/multipage/workers.html#the-workernavigator-object
