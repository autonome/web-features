name: ElementInternals
description: The ElementInternals interface of the Document Object Model gives web developers a way to allow custom elements to fully participate in HTML forms. It provides utilities for working with these elements in the same way you would work with any standard HTML form element, and also exposes the Accessibility Object Model to the element.
spec: https://html.spec.whatwg.org/multipage/custom-elements.html#the-elementinternals-interface
