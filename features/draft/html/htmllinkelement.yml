draft_date: 2024-09-30
name: HTMLLinkElement
description: "The HTMLLinkElement interface represents reference information for external resources and the relationship of those resources to a document and vice versa (corresponds to &lt;link&gt; element; not to be confused with &lt;a&gt;, which is represented by HTMLAnchorElement). This object inherits all of the properties and methods of the HTMLElement interface."
spec: https://html.spec.whatwg.org/multipage/semantics.html#htmllinkelement
#caniuse:
group: html-api
#status:
#  compute_from:
compat_features:
  - api.HTMLLinkElement.referrerPolicy.no-referrer-when-downgrade
  - api.HTMLLinkElement.referrerPolicy.origin-when-cross-origin
  - api.HTMLLinkElement.referrerPolicy.unsafe-url
