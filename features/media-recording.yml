name: MediaStream recording
description: The MediaStream Recording API captures the data generated by a `MediaStream` or `HTMLMediaElement` object for analysis, processing, or saving to disk. Also known as the Media Recording API or the MediaRecorder API, and is closely affiliated with the Media Capture and Streams API and the WebRTC API.
