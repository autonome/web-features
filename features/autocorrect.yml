name: Autocorrect
description: The `autocorrect` global attribute and property controls whether or not autocorrection of editable text is enabled for spelling and/or punctuation errors.
spec: https://html.spec.whatwg.org/multipage/interaction.html#the-accesskey-attribute
compat_features:
  - api.HTMLElement.autocorrect
  - html.global_attributes.autocorrect
